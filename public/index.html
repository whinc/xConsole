      function sendXHR () {
        var xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              console.log(xhr.responseText)
            } else {
              console.error(xhr.statusText)
            }
          }
        }
        xhr.open('GET', 'https://api.github.com/users/octocat/orgs', true, 'a', 'b')
        xhr.send('hello')

      }
